<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-content" id="background-content">
        <div class="grid-container">
            <div class="grid-item" id="education">Education</div>
            <div class="grid-item" id="skills">Technical Skills</div>
            <div class="grid-item" id="certificates">Certificates</div>
            <div class="grid-item" id="projects">Projects</div>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="card">
                <div class="front">
                    <span class="close-btn" id="close-btn">&times;</span>
                    <p id="popup-title"></p>
                    <p id="popup-description"></p>
                </div>
                <div class="back">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
